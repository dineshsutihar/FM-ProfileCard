<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="bg_image">
        <img src="./images/bg-pattern-card.svg" alt="background pattern" />
      </div>
      <div class="profile_img">
        <img src="./images/image-victor.jpg" alt="profile image" />
      </div>
      <div class="title">
        <span>Victor Crest</span> 26
        <br />
        London
      </div>
      <hr>

      <div class="details">
        <div class="followers">
          <span>80K</span>
          <br>
          Followers
        </div>

        <div class="likes">
          <span>803K</span>
          <br>
          Likes
        </div>

        <div class="photos">
          <span>1.4K</span>
          <br>
          Photos
        </div>
      </div>
    
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dineshsutihar">Dinesh Sutihar</a>.
      </div>
    </footer>
  </div>
  </body>
</html>
